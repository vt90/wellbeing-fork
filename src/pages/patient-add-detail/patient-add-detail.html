<ion-header>

  <ion-navbar>
    <ion-title>Update Appointment Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form [formGroup]="AppointmentDetail" (ngSubmit)="addAppointmentDetail(AppointmentDetail)" novalidate>
	<ion-list>

		<ion-item>
			<ion-label stacked>Appointment Details</ion-label>
			<!-- <ion-textarea [(ngModel)]="appointmentDetail" rows="8" formControlName="appointmentDetail" value="{{appointment_details}}" ></ion-textarea> -->
			<ion-textarea [(ngModel)]="appointmentDetail" rows="8" formControlName="appointmentDetail"  ></ion-textarea>
		</ion-item>
	</ion-list>
		<button ion-button block>Update</button>
	</form>
</ion-content>
