<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="block-border">
        <ion-title class="ion-text-center">Availability</ion-title>
        

        <ion-item>
          <ion-label position="floating">Days</ion-label>
          <ion-input
                  type="rNo"
                  ngModel
                  name="rNo"
                  required
                  rNo
                  #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Time Interval</ion-label>
          <ion-input
                  type="rNo"
                  ngModel
                  name="rNo"
                  required
                  rNo
                  #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Shift Timing</ion-label>
          <ion-input
                  type="rNo"
                  ngModel
                  name="rNo"
                  required
                  rNo
                  #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Slot per Patient</ion-label>
          <ion-input
                  type="rNo"
                  ngModel
                  name="rNo"
                  required
                  rNo
                  #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <div class="btn-container">
          <ion-button (click)="prev()">Back</ion-button>
          <ion-button (click)="next()">Next</ion-button>
          <ion-button (click)="next()">Skip</ion-button>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
