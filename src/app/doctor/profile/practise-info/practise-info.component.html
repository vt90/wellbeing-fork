<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="block-border">
        <ion-title class="ion-text-center">Practise Information</ion-title>

        <ion-item>
          <ion-label>Specialization</ion-label>
          <ion-select placeholder="specialization">
            <ion-select-option value="specialization 1">Specialization 1</ion-select-option>
            <ion-select-option value="specialization 2">Specialization 2</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>No specialization listed?</ion-label>
          <ion-input type="rNo" placeholder="add here" ngModel name="rNo" required rNo #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Sub Specialization</ion-label>
          <ion-select placeholder="sub specialization">
            <ion-select-option value="specialization 1">Sub Specialization 1</ion-select-option>
            <ion-select-option value="specialization 2">Sub Specialization 2</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>No sub-specialization listed? add here</ion-label>
          <ion-input type="rNo" placeholder="add here" ngModel name="rNo" required rNo #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Experience in Years</ion-label>
          <ion-input  placeholder="Experience In years" type="rNo" ngModel name="rNo" required rNo #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-row>
          <ion-col size-md="6">
            <ion-item>
              <ion-label>Degree Certificate</ion-label>
              <ion-checkbox slot="start" checked="false"></ion-checkbox>
            </ion-item>
          </ion-col>
          <ion-col size-md="6">
            <ion-item>
              <input type="file" id="file-input" accept="image/png, image/jpeg">
            </ion-item>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
    <div class="btn-container">
      <ion-button (click)="prev()">back</ion-button>
      <ion-button (click)="next()">next</ion-button>
    </div>
  </ion-grid>
</ion-content>
