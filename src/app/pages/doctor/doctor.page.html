<app-toolbar></app-toolbar>

<ion-content>
  <ion-row>
    <ion-col size="2" class="vertical-menu">
      <app-side-menu></app-side-menu>
    </ion-col>

    <ion-col size="10" *ngIf="doctor">
      <h1 class="ion-padding">Welcome Dr. {{ doctor.firstName }} {{doctor.lastName}}, </h1>
      <ion-row>
        <ion-col size="4">
          <ion-card class="infoCards">
            <ion-card-header>10</ion-card-header>
            <ion-card-content>
              <ion-row>Total</ion-row>
              <ion-row>Patient</ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card class="infoCards">
            <ion-card-header>10</ion-card-header>
            <ion-card-content>
              <ion-row>Today</ion-row>
              <ion-row>Patient</ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card class="infoCards">
            <ion-card-header>10</ion-card-header>
            <ion-card-content>
              <ion-row>New</ion-row>
              <ion-row>Patient</ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>


      <ion-row style="background-color: #9dbf84;">
        <ion-text color="dark">
          <h5><b>Notice : </b>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h5>
        </ion-text>
      </ion-row>

      <ion-row>

        <ion-list>
          <ion-list-header>
            Appointments
          </ion-list-header>

          <ion-item>
            <ion-avatar slot="start">
              <img src="./assets/imgs/avatar-poe.png">
            </ion-avatar>
            <ion-label>
              <h3>Ada Lovelace</h3>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-avatar slot="start">
              <img src="./assets/imgs/avatar-poe.png">
            </ion-avatar>
            <ion-label>
              <h3>Mark Hopper</h3>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-avatar slot="start">
              <img src="./assets/imgs/avatar-poe.png">
            </ion-avatar>
            <ion-label>
              <h3>Margaret Hamlton</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-row>
      <ion-row class="history">
        <h1 class="ion-padding">History</h1>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
