<ion-header>

  <ion-navbar>
    <ion-title>Medicine list</ion-title>
	<ion-buttons end>
		<button ion-button icon-only (click)="goHome()">
			<ion-icon name="home"></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="baseList">
<ion-list class="listGrp" *ngIf="medicineListInfo?.length>0" >
    <ion-item *ngFor="let m of medicineListInfo">
		<p class="notiMainTxt wrapText"><b>Name : </b> {{m.medicineName}}</p>
		<p class="notiLocation wrapText"><b>Timings : </b> {{m.medicineTimings}}</p>
		<p class="notiLocation wrapText"><b>Days : </b> {{m.medicineDays}}</p>
      <p class="notiLocation"><b>Start from : </b> {{m.medicineStartDateFormatted}}</p>
		<button ion-button clear (click)="editMedicine(m.medicineId)">
			<ion-icon name="create"></ion-icon>&nbsp;&nbsp;&nbsp;Edit
		</button>
		<button ion-button clear (click)="deleteMedicine(m)">
			<ion-icon name="trash"></ion-icon>&nbsp;&nbsp;&nbsp;Delete
		</button>
    </ion-item>
