<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="Lab" (ngSubmit)="registerLab(Lab)" novalidate>
		<ion-list>
			<ion-item>
				<ion-label stacked>Lab Name</ion-label>
				<ion-input type="text" formControlName="labName"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Contact Number</ion-label>
				<ion-input type="tel" formControlName="labContactNo" minlength="10" maxlength="15" > </ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Email Id</ion-label>
				<ion-input type="email" formControlName="labEmail"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Password</ion-label>
				<ion-input type="password" formControlName="labPassword"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Registration Lab ID</ion-label>
				<ion-input type="text" value="" formControlName="labRegistrationId"></ion-input>
			</ion-item>
		
		<!--<button ion-button icon-start text-center color="dark">
			<ion-icon name="attach"></ion-icon> Upload required documents
		</button>-->
		
			<ion-item>
				<ion-label stacked>Lab Tests</ion-label>
				<ion-select [(ngModel)]="labTestIds" multiple="true" formControlName="labTestIds" (ngModelChange)="changeLabTestByMultipleTest(labTestIds)">
				<ion-option value="{{i.id}}" *ngFor="let i of labTests">{{i.lab_test_name}}</ion-option>
				<ion-option value="Other">Other</ion-option>
				</ion-select>
			</ion-item>
			<ion-item *ngIf="otherTest">
				<ion-label stacked>Enter Other Test</ion-label>
				<ion-input type="text" formControlName="other_test"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Visit Type</ion-label>
				<ion-select [(ngModel)]="visit_type" formControlName="visit_type" multiple>
					<ion-option value="Lab">Lab Visit</ion-option>
					<ion-option value="Home">Home Visit</ion-option>
				</ion-select>
			</ion-item> 
			<ion-item>
				<ion-label>Terms and conditions apply</ion-label>
				<ion-checkbox color="dark" formControlName="termsConditions"></ion-checkbox>
			</ion-item>
		</ion-list>
		<button ion-button full>Submit</button>
	</form>
</ion-content>
