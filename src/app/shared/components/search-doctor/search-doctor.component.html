<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <ion-label>{{translate.instant('COMMON.Search') }} {{translate.instant('COMMON.Doctor')}}</ion-label>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3">
        <ion-item lines="inset">
          <ion-input
            type="date"
            ngModel
            required
            name="date"
            [(ngModel)]="doctorSearchModel.appointmentDate"
            [placeholder]="translate.instant('COMMON.Date')"
          >
          </ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" size-md="3">
        <ion-item lines="none">
          <ion-select
            ngModel
            name="specialization"
            required
            [disabled]="!specializations?.length"
            [placeholder]="translate.instant('ONBOARDING.Specialization')"
            [(ngModel)]="doctorSearchModel.specialization"
            (ngModelChange)="onSpecializationChange(doctorSearchModel.specialization); doctorSearchModel.subSpecialization = ''"
          >
            <ion-select-option *ngFor="let specialization of specializations" [value]="specialization.value">
              {{specialization.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="12" size-md="3">
        <ion-item lines="none">
          <ion-select
            ngModel
            name="subspecialization"
            [disabled]="!subSpecializations?.length"
            [placeholder]="translate.instant('ONBOARDING.Sub Specialization')"
            [(ngModel)]="doctorSearchModel.subSpecialization"
          >
            <ion-select-option *ngFor="let specialization of subSpecializations" [value]="specialization.value">
              {{specialization.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="12" size-md="3">
        <ion-button type="submit">{{ translate.instant(('COMMON.Search')) }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
