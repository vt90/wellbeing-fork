<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
		<ion-grid>
			<ion-row>
				<ion-col col-4>
					<div class="proImg1">
						<div class="userImgContainer">
							<img [src]="base64Image" *ngIf="base64Image" width="110" height="110" />
						</div>
						<button ion-button round color="primary" (click)="openPicOption()">
							<ion-icon name="create"></ion-icon>
						</button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	<form [formGroup]="profilePage" (ngSubmit)="updateProfile(profilePage)" novalidate>

		<div class="mainContent" >
			<ion-list>
				<ion-item>
					<ion-label stacked>Full Name</ion-label>
					<ion-input type="text" [(ngModel)]="fullName" formControlName="fullName"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Mobile Number</ion-label>
					<ion-input disabled type="tel" [(ngModel)]="mobileNo" formControlName="mobileNo" minlength="10" maxlength="15"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Email Id</ion-label>
					<ion-input disabled type="email" [(ngModel)]="emailId" formControlName="emailId"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Enter your Password</ion-label>
					<ion-input type="password" [(ngModel)]="passwordUser" formControlName="passwordUser"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>State</ion-label>
					<ion-select formControlName="stateId" [(ngModel)]="state_id" (ngModelChange)="changeState(state_id)">
						<ion-option *ngFor="let s of states" value="{{s.id}}">{{s.state_name}}</ion-option>
					</ion-select>
				</ion-item>
				<ion-item>
					<ion-label stacked>City</ion-label>
					<ion-select formControlName="cityId" [(ngModel)]="city_id" (ngModelChange)="changeCity(city_id)">
						<ion-option *ngFor="let c of cities" value="{{c.id}}">{{c.city_name}}</ion-option>
					</ion-select>
				</ion-item>
				<ion-item>
					<ion-label stacked>Location</ion-label>
					<ion-select formControlName="locationId" [(ngModel)]="location_id" (ngModelChange)="changeLocation(location_id)">
						<ion-option *ngFor="let l of locations" value="{{l.id}}">{{l.location}}</ion-option>
						<ion-option value="Other">Other</ion-option>
					</ion-select>
				</ion-item>			
				<ion-item *ngIf="test">
					<ion-label floating>Enter Location</ion-label>
					<ion-input type="text" [(ngModel)]="other_location" formControlName="other_location"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Address</ion-label>
					<ion-textarea [(ngModel)]="address" formControlName="address"></ion-textarea>
				</ion-item>
				<ion-item>
					<button ion-button full>Update</button>
				</ion-item>
			</ion-list>
		</div>
	</form>
</ion-content>
