<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="block-border">
        <ion-title class="ion-text-center">Basic Information</ion-title>


        <ion-item>
          <ion-label>Registration Number</ion-label>
          <ion-input type="text" ngModel name="rNo" required rNo placeholder="Registartion Number" #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Full Name</ion-label>
          <ion-input type="text" ngModel name="fName" required fname placeholder="FirstName MiddleName LastName"
            #fNameCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Date of Birth</ion-label>
          <ion-datetime ngModel name="dob" #dobCtrl="ngModel" required min="1980-01-01" max="2020-12-31"
            displayFormat="MMMM DD, YYYY" placeholder="Birth Date">
          </ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select placeholder="gender">
            <ion-select-option value="m">Male</ion-select-option>
            <ion-select-option value="f">Female</ion-select-option>
          </ion-select>
        </ion-item>


        <ion-item>
          <ion-label>Contact Number</ion-label>
          <ion-input type="number" ngModel name="phone" required phone placeholder="Mobile Number" #phoneCtrl="ngModel">
          </ion-input>
        </ion-item>


      </ion-col>
    </ion-row>
    <div class="col text-center">
      <ion-button (click)="next()">next</ion-button>
    </div>


  </ion-grid>
</ion-content>
