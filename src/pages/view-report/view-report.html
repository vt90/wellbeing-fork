  <ion-navbar>

	<ion-card *ngIf="labReportsList?.length == 0">

	<form [formGroup]="shareLabReports" (ngSubmit)="openDocLists(shareLabReports)" novalidate>

			<ion-item *ngFor="let r of labReportsList">
				<!-- <ion-thumbnail > -->

				<ion-label>
				<!-- <ion-checkbox [(ngModel)]="reportId" formControlName="reportId" value="{{r.id}}"  ></ion-checkbox> -->

                   name="reportId"
				    formControlName="reportId" 
                   value="{{r.id}}"
                   [checked]="cbChecked.indexOf(r.id) >= 0"
                   (change)="updateCheckedOptions(r.id, $event)"/>
				   {{r.reportName}}</ion-label>
				  
			</ion-item>
