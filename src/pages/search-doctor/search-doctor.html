<ion-header>

  <ion-navbar>
    <ion-title>Search Doctor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

	<form [formGroup]="searchDoctor" (ngSubmit)="findDoctors(searchDoctor)" novalidate>
		<ion-list>
			<ion-item>
				<ion-label floating>Specialization</ion-label>
				<ion-select [(ngModel)]="special" formControlName="specialization">
					<ion-option *ngFor="let c of specialization" (ionSelect)="changeSubSpecializationsBySpecialization(c.id)" value="{{c.id}}">{{c.specialization_name}}</ion-option>
					<!-- <ion-option value="Other" (ionSelect)="changeSubSpecializationsBySpecialization('Other')">Other</ion-option> -->
				</ion-select>
			</ion-item>
			
			<!-- <ion-item *ngIf="showOtherSpecial">
			  <ion-label floating>Enter Specialization</ion-label>
			  <ion-input type="text" formControlName="other_specialization"></ion-input>
			</ion-item> -->

			<ion-item *ngIf="showSubSpecial">
				<ion-label floating>Select Sub Specialization</ion-label>
				<ion-select [(ngModel)]="sub_special" formControlName="sub_specialization">
					<ion-option *ngFor="let c of sub_specialization" (ionSelect)="setSubSpecialization(c.id)" value="{{c.id}}">{{c.sub_specialization_name}}</ion-option>
					<!-- <ion-option value="Other" (ionSelect)="setSubSpecialization('Other')">Other</ion-option> -->
				</ion-select>
			</ion-item>
			
			<!-- <ion-item *ngIf="showOtherSubSpecial">
			  <ion-label floating>Enter Sub Specialization</ion-label>
			  <ion-input type="text" formControlName="other_sub_specialization"></ion-input>
			</ion-item> -->

			<ion-item>
			  <ion-label floating>Visit Types</ion-label>
			  <ion-select [(ngModel)]="visits" formControlName="visit_type" (ngModelChange)="changeDoctorLocationBySpecialization(visits)">
				<ion-option value="Clinic">Clinic</ion-option>
				<ion-option value="Home">Home</ion-option>
			  </ion-select>
			</ion-item>
		
			<div class="locationCustom">
				<rl-tag-input
				[(ngModel)]="locations"
				[addOnBlur]="false"
				[autocomplete]="true"
				[autocompleteItems]="preparedTags"
				placeholder="Location" formControlName="locations">
				</rl-tag-input>
			</div>
		</ion-list>
		<button ion-button full>Search</button>
	</form>
<!-- <button ion-button full (click)="addTalk()">Add Talk!</button> -->


</ion-content>
