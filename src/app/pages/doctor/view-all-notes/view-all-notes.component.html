<div class="container">
  <ion-row class="title-wrapper">
    <ion-text color="primary">
      <h3>
        My Notes
      </h3>
    </ion-text>
  </ion-row>
  <ion-row>


    <ion-card class="note-card" *ngFor="let note of notes; let i = index">
      <ion-card-header>
        <ion-button size="small" (click)="delete(i)">Delete</ion-button>
      </ion-card-header>
      <ion-card-content>
        {{note}}
      </ion-card-content>
    </ion-card>

  </ion-row>
</div>
