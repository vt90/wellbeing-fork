<app-toolbar></app-toolbar>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="2" class="vertical-menu">
                Left side navigation
            </ion-col>
            <ion-col size="10" *ngIf="patient">
                <ion-title> Welcome {{ patient.firstName}},</ion-title>
                <ion-row>
                    <ion-col size="5">
                        <ion-label><strong> Search Doctor Here </strong></ion-label>
                        <ion-select name="spec"
                                    (ionChange)="onSpecChange(specialization)"
                                    [(ngModel)]="specialization"
                                    placeholder="specialization">
                            <ion-select-option *ngFor="let s of specializations" [value]="s">
                                {{s}}
                            </ion-select-option>
                        </ion-select>
                        <ion-select name="subspec"
                                    placeholder="sub-specialization">
                            <ion-select-option *ngFor="let sub of subSpecializations" [value]="sub">
                                {{sub}}
                            </ion-select-option>
                        </ion-select>
                    </ion-col>
                    <ion-col size="5">
                        <ion-label *ngIf="specialization"><strong> {{specialization}} doctors</strong></ion-label>
                        <ion-chip *ngFor="let d of searchedDoctors" (click)="showAppointmentDetails(d)">
                            <ion-avatar>
                                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                            </ion-avatar>
                            <ion-item>
                                <ion-label><strong>Name: </strong> Dr. {{ d.firstName }} {{ d.lastName}}</ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-label><strong>Specialization:</strong> {{d.specialization}}</ion-label>
                            </ion-item>
                        </ion-chip>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
