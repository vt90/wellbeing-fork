<ion-header>

	<ion-navbar>
		<ion-title></ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding text-center>
	<form [formGroup]="forgetPasswordField" (ngSubmit)="forgetPassword(forgetPasswordField)" novalidate>
		<div class="loginScreen">
			<h2 class="title1 uppercase">Forgot Password</h2>
			<p>Please enter your email to reset your password</p>
			<ion-list>
				<ion-item>
					<ion-label stacked>Email Id</ion-label>
					<ion-input type="email" [ngModel]="userEmail"  formControlName="userEmail"></ion-input>
				</ion-item>
			</ion-list>
			<button ion-button full>Submit</button>	
		</div>
	</form>
</ion-content>
