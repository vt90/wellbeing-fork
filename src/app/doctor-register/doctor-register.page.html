
<ion-header>
	<ion-grid>
		<ion-row>
		  <ion-col size-md="6" offset-md="3">
			<ion-toolbar color="primary">
				<ion-title  class="ion-text-center">Doctor Registration</ion-title>
			  </ion-toolbar>
		  </ion-col>
		</ion-row>
	</ion-grid>
  </ion-header>



<ion-content>
<form >
<ion-grid>
	<ion-row>
	  <ion-col size-md="6" offset-md="3">
		<ion-item>
			<ion-label position='floating'>Full Name</ion-label>
			<ion-input type="text" ></ion-input>
		</ion-item>
	  </ion-col>
	</ion-row>
	<ion-row>
		<ion-col size-md="6" offset-md="3">
			<ion-item>
				<ion-label position='floating'>Mobile Number</ion-label>
				<ion-input type="tel" minlength="10" maxlength="15" ></ion-input>
			</ion-item>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col size-md="6" offset-md="3">
			<ion-item>
				<ion-label position='floating'>Email Id</ion-label>
				<ion-input type="email" ></ion-input>
			</ion-item>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col size-md="6" offset-md="3">
			<ion-item>
				<ion-label position='floating'>Password</ion-label>
				<ion-input type="password" ></ion-input>
			</ion-item>
		</ion-col>
	  </ion-row>	  
	  <ion-row>
		<ion-col size-md="6" offset-md="3">
			<ion-item>
				<ion-label position='floating'>Confirm Password</ion-label>
				<ion-input type="password" ></ion-input>
			</ion-item>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col size-md="6" offset-md="3">
			<ion-item>
				<ion-label position='floating'>Registration ID</ion-label>
				<ion-input type="text" value="" ></ion-input>
			</ion-item>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col size-md="6" offset-md="3">
			<ion-item>
				<ion-label position='floating'>Clinic / Hospital Name</ion-label>
				<ion-input type="text" value="" ></ion-input>
			</ion-item>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col size-md="6" offset-md="3">
			<ion-item>
				<ion-label floating>Specialization</ion-label>
				<ion-select placeholder="Select Here" multiple="true">
					<ion-select-option value="">Specialization1</ion-select-option>
					<ion-select-option value="">Specialization1</ion-select-option>
					<ion-select-option value="">Specialization1</ion-select-option>
					<ion-select-option value="Other">Other</ion-select-option>
				</ion-select>
			</ion-item>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col size-md="6" offset-md="3">
			<ion-item>
				<ion-label floating>Specialization ID</ion-label>
				<ion-select placeholder="Select Here" multiple="true">
					<ion-select-option value="">Specialization1</ion-select-option>
					<ion-select-option value="">Specialization1</ion-select-option>
					<ion-select-option value="">Specialization1</ion-select-option>
					<ion-select-option value="Other">Other</ion-select-option>
				</ion-select>
			</ion-item>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col size-md="6" offset-md="3">
			<ion-item>
				<ion-label>Terms and conditions apply</ion-label>
				<ion-checkbox slot="start"></ion-checkbox>
			</ion-item>
		</ion-col>
	  </ion-row>
	  <ion-row>
		<ion-col size-md="6" offset-md="3">
			<ion-button type="submit" expand="block">Submit</ion-button>
		</ion-col>
	  </ion-row>
</ion-grid>
</form>
</ion-content>
