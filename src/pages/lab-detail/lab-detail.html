<ion-header>

  <ion-navbar>
    <ion-title>{{lab_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="docDetail">
  <ion-list class="listGrp">
    <ion-item>
		<ion-thumbnail  item-start>
			<img [src]="lab_image" *ngIf="lab_image" width="80" height="80" class="round" style="border-radius:50px"/>
		</ion-thumbnail>
		<!-- <ion-img width="80" height="80" src="{{lab_image}}" class="round"></ion-img> -->
		<!--<ion-avatar item-start>
			<img src="assets/imgs/img_avatar1.png">
		</ion-avatar>-->
		<p class="notiMainTxt">{{lab_name}}</p>
		<button ion-button color="secondary" (click)="labBookAppointment(lab_id)">Book Appointment</button>
		<p>Available On -</p>
		<p>{{labSchedule}}</p>
    </ion-item>
    <ion-item>
		<h4 class="title1">About</h4>
		<p>{{lab_about}}</p>
    </ion-item>
    <ion-item>
		<h4 class="title1">Services</h4>
		<ul class="docServicesList">
			<li *ngFor="let i of lab_tests"><p>- {{i.lab_test_name}}</p></li>
			<!--<li><p>- Health Check UP Centres</p></li>
			<li><p>- 2D Echo24 Hours Pathology Labs</p></li>
			<li><p>- Blood Collection Centres</p></li>
			<li><p>- Charitable Pathology Labs</p></li>
			<li><p>- Blood Testing Centres</p></li>
			<li><p>- Thyroid Testing Laboratory</p></li>
			<li><p>- 24 Hours Blood Testing Centres</p></li>
			<li><p>- Body Check UP Clinics</p></li>
			<li><p>- DNA Testing Labs</p></li>
			<li><p>- Urine Testing Labs</p></li>
			<li><p>- Veterinary Pathology Labs</p></li>-->
		</ul>
    </ion-item>
    <ion-item>
		<h4 class="title1">Address</h4>
		<p class="appcolor">{{lab_name}}</p>
		<p>{{lab_address}}</p>
		<a href="{{maplink}}" *ngIf="maplink" ><img src="assets/imgs/map-thumb.jpg" width="100%"></a>
		<a href="{{maplink}}" *ngIf="maplink" >Locate Me</a>
		<!-- <img src="assets/imgs/map-thumb.jpg" width="100%"> -->
    </ion-item>
	<ion-item>
		<h4 class="title1">Visit Types</h4>
		<p>Lab Visit</p>
    </ion-item>
    <ion-item>
		<h4 class="title1">Contact Number</h4>
		<p>{{lab_contact_no}}</p>
    </ion-item>
    <ion-item>
		<h4 class="title1">Email Id</h4>
		<p>{{lab_email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
