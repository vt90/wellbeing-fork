<ion-header>

  <ion-navbar>
    <ion-title>Search Lab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
	
	<form [formGroup]="searchLab" (ngSubmit)="findLabs(searchLab)" novalidate>
		<ion-list>
			<ion-item>
				<ion-label floating>Lab Tests</ion-label>
				<ion-select [(ngModel)]="lab_test" formControlName="lab_test" (ngModelChange)="setLabTest(lab_test)" multiple>
					<ion-option *ngFor="let c of labtest" value="{{c.id}}">{{c.lab_test_name}}</ion-option>
					<!-- <ion-option value="Other">Other</ion-option> -->
				</ion-select>
			</ion-item>
			
			<ion-item *ngIf="showOtherLabTests">
				<ion-label floating>Enter Lab Test Name</ion-label>
				<ion-input type="text" [(ngModel)]="other_labtest" formControlName="other_labtest"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Visit Types</ion-label>
				<ion-select [(ngModel)]="visits" formControlName="visit_type" (ngModelChange)="changeLabLocationByLabTestAndVisitType(visits)">
					<ion-option value="Lab">Lab</ion-option>
					<ion-option value="Home">Home</ion-option>
				</ion-select>
			</ion-item>

			<div class="locationCustom">
				<rl-tag-input
				[(ngModel)]="locations"
				[addOnBlur]="false"
				[autocomplete]="true"
				[autocompleteItems]="preparedTags"
				placeholder="Location" formControlName="locations">
				</rl-tag-input>
			</div>

		</ion-list>
		<button ion-button full>Search</button>
	</form>
</ion-content>
