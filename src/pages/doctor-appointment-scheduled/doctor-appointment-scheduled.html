<ion-header>

	<ion-navbar>
		<ion-title>Appointment Schedule</ion-title>
		<ion-buttons end>
		  <button ion-button icon-only (click)="goHome()">
			<ion-icon name="home"></ion-icon>
		  </button>
		</ion-buttons>
	</ion-navbar>
	
</ion-header>


<ion-content>
	<div *ngIf="scheduleInfo?.length > 0">
		<ion-card *ngFor="let schedule of scheduleInfo"  >
		  <ion-card-header >
			{{schedule.dayName}} <ion-icon name="time" float-right></ion-icon>
		  </ion-card-header>
		  <ion-card-content>
			  <ion-list>
				<table class="FullTble" *ngIf="schedule.isClosed == false">
					<tr *ngFor="let eachSession of schedule.list" >
						<td>{{eachSession.day_slot}}</td>
						<td>{{eachSession.appointmentStartTime}} - {{eachSession.appointmentEndTime}}</td>
					</tr>
					
				</table>
				<table class="FullTble" *ngIf="schedule.isClosed == true">
					<tr>
						<td>Closed</td>
						<td>Not Available</td>
					</tr>
				</table>
			  </ion-list>
			<button ion-button clear (click)="editScheduleByDoctor(schedule.dayName)">
				<ion-icon name="create"></ion-icon>&nbsp;&nbsp;&nbsp;Edit
			</button>
			<button ion-button  float-right clear (click)="deleteScheduleByDoctor(schedule.dayName)">
				<ion-icon name="trash"></ion-icon>&nbsp;&nbsp;&nbsp;Delete
			</button>
		  </ion-card-content>
		</ion-card>
	</div>
	
	<div text-center *ngIf="scheduleInfo?.length <= 0">
		<p class="message">No Schedule Available.</p>
	</div>
	
	
	
</ion-content>
<ion-footer>
  <ion-toolbar text-center color="dark">
      <button ion-button icon-right color="light" (click)="createScheduleByDoctor()">
        Add New Schedule
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-toolbar>
</ion-footer>
