<ion-header>

  <ion-navbar>
    <ion-title>view-shared-reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card *ngIf="reportList?.length == 0">
		<ion-card-content>
			No Report Found
		</ion-card-content>
	</ion-card>
	<ion-list *ngIf="reportList?.length > 0">
		<ion-item *ngFor="let r of reportList"  (click)="viewReport(r.reportPath)"  >
			<ion-label> {{r.report}} </ion-label>
			<button ion-button clear item-end icon-only>
				<ion-icon name="eye"></ion-icon>
			</button>
			
		</ion-item>

				<ion-icon name="eye"></ion-icon>
			</button>
		</ion-item> 
		this.iab.create('https://www.techiediaries.com','_self',{location:'no'});-->
	</ion-list>
</ion-content>
