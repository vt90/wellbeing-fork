
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-title class="ion-text-center">Basic Information</ion-title>
        

        <ion-item>
          <ion-label position="floating">Registration Number</ion-label>
          <ion-input
                  type="rNo"
                  ngModel
                  name="rNo"
                  required
                  rNo
                  #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input
                  type="rNo"
                  ngModel
                  name="rNo"
                  required
                  rNo
                  #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Date Of Birth</ion-label>
          <ion-input
                  type="rNo"
                  ngModel
                  name="rNo"
                  required
                  rNo
                  #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-button class="ion-text-center" (click) = "next()">next</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
