<ion-header>

  <ion-navbar>
    <ion-title>New Patient Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="drRegisterPatient" (ngSubmit)="createRegisterPatientByDoctor(drRegisterPatient)" novalidate>
		<ion-list>
			<ion-item>
				<ion-label stacked>Full Name</ion-label>
				<ion-input type="text"  [(ngModel)]="pName" formControlName="pName" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Mobile Number</ion-label>
				<ion-input type="tel" [(ngModel)]="pMobile" formControlName="pMobile" minlength="10" maxlength="15" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Email Id</ion-label>
				<ion-input type="email" [(ngModel)]="pEmail" formControlName="pEmail" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Password</ion-label>
				<ion-input type="password" [(ngModel)]="pPassword" formControlName="pPassword" ></ion-input>
			</ion-item>
			<button ion-button full >Submit</button>
		</ion-list>
	</form>
</ion-content>
