<ion-header>

  <ion-navbar>
    <ion-title>Doctor's List</ion-title>
    <!-- <ion-buttons end>
      <button ion-button>
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content class="baseList">
	<ion-card *ngIf="doctors_list?.length == 0">
		<ion-card-content>
			No Doctor Found for this Search Criteria
			<ion-spinner  *ngIf="NewLoader" icon="ios-small"></ion-spinner>
		</ion-card-content>
		
	</ion-card>
	<ion-item-group class="listGrp" *ngIf="doctors_list?.length > 0">
		<ion-item-divider color="light">Found <strong>{{doctors_count}}</strong> doctors near <strong>{{searchedLocations}}</strong></ion-item-divider>
		
		<ion-item *ngFor="let i of doctors_list">
			<!-- <ion-img width="80" height="80" src="{{i.doctor_images}}" class="round"></ion-img> -->
			
			<ion-thumbnail item-start>
				<img [src]="i.doctor_images" *ngIf="i.doctor_images" width="80" height="80" class="round" style="border-radius:50px"/>
			</ion-thumbnail>
			<p class="notiMainTxt">{{i.doctor_name}}({{i.visit_type}} Visit)</p>
			<p class="notiLocation">{{i.doctor_location}}</p>
			<p class="notiSubTxt">{{i.specializationDetails}}</p>
			<button ion-button (click)="openDocDetail(i)">View Details</button>
		</ion-item>
	</ion-item-group>



    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
	
</ion-content>

<ion-footer>
	<a  type="button"  href="https://www.google.co.in/maps" ion-button full ><ion-icon name="pin"></ion-icon> &nbsp; View Other</a>
</ion-footer>
