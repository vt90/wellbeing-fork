<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--  By default, in angular, we would wrap the whole grid with a <form> </form> element-->
  <!--  So we can do the same in ionic, but we use the ion-input etc. They just wrap the regular ones. -->
  <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                      type="email"
                      ngModel
                      name="email"
                      required
                      email
                      #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color="danger">Should be a valid email address!</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                      type="password"
                      ngModel
                      name="pass"
                      required
                      minlength="8"
                      #passCtrl="ngModel"
                      (keyup.enter)="onSubmit(loginform)"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
              <ion-label color="danger">Should be at least 8 characters long!</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
                  type="button"
                  color="primary"
                  fill="clear"
                  expand="block"
                  (click)="onSwitchAuthMode()">
            Switch to {{ isLogin ? 'signup' : 'login' }}
          </ion-button>
          <ion-button
                  type="submit"
                  color="primary"
                  expand="block"
                  (click)="onLogin()"
                  [disabled]="!loginform.valid">
            {{ isLogin ? 'Login' : 'Signup' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!--    Login-->
  <!--  </ion-button>-->
  <!--  </div>-->

  <!--  Or we can use a loadingcontrolloer-->
</ion-content>
