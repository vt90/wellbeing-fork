<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="2" class="vertical-menu">
                Left side navigation
            </ion-col>
            <ion-col size="10" *ngIf="patient">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-avatar style="width: 200px;height: 150px; " slot="start">
                                    <img src="./assets/icon/profile.jpg">
                                </ion-avatar>
                                <ion-label> {{patient.fName}} {{ patient.lName}}</ion-label>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="stacked"><strong>First Name</strong></ion-label>
                                <ion-input type="text"
                                           name="fName"
                                           [(ngModel)]="patient.fName">
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="stacked"><strong> Date Of Birth </strong></ion-label>
                                <label><input type="date" name="bDate"></label>
                            </ion-item>
                            <ion-item>
                                <ion-label position="stacked"><strong>Contact Number</strong></ion-label>
                                <ion-input type="number"
                                           name="contact"
                                           [(ngModel)]="patient.contactNumber">
                                </ion-input>
                            </ion-item>
                        </ion-col>

                        <ion-col>
                            <ion-item>
                                <ion-label position="stacked"><strong>Last Name</strong></ion-label>
                                <ion-input type="text"
                                           name="lName"
                                           [(ngModel)]="patient.lName">
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="stacked"><strong>Email Address</strong></ion-label>
                                <ion-input type="email"
                                           name="emailId"
                                           [(ngModel)]="patient.email">
                                </ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="stacked"><strong>Address line 1</strong></ion-label>
                                <ion-input type="text"
                                           name="address1"
                                           [(ngModel)]="patient.addressLine1">
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="stacked"><strong>City</strong></ion-label>
                                <ion-input type="text"
                                           name="city"
                                           [(ngModel)]="patient.city">
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="stacked"><strong>Country</strong></ion-label>
                                <ion-input type="text"
                                           name="country"
                                           [(ngModel)]="patient.country">
                                </ion-input>
                            </ion-item>

                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label position="stacked"><strong>Address line 2</strong></ion-label>
                                <ion-input type="text"
                                           name="address2"
                                           [(ngModel)]="patient.addressLine2">
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="stacked"><strong>State/Provience/Region</strong></ion-label>
                                <ion-input type="text"
                                           name="state"
                                           [(ngModel)]="patient.state">
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="stacked"><strong>Zip/Postal code</strong></ion-label>
                                <ion-input type="number"
                                           name="code"
                                           [(ngModel)]="patient.zipcode">
                                </ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <div class="col text-center">
                        <ion-button type="submit">Save</ion-button>
                    </div>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
