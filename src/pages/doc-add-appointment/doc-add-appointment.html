<ion-header>

  <ion-navbar>
    <ion-title>Add Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="baseList">
	<ion-list class="listGrp" *ngIf="patientListInfo?.length > 0">
		<ion-item  *ngFor="let patient of patientListInfo">
		  <p class="notiMainTxt">{{patient.patientName}}</p>
		  <p class="notiLocation">#{{patient.patientUniqueId}}</p>
		  <p class="notiLocation">{{patient.patientContact}}</p>
		  <p class="notiLocation">{{patient.patientEmail}}</p>
		  <div>
			<button ion-button color="secondary" (click)="bookAppointment(patient.patientId,patient.patientUniqueId)">Book Appointment</button>
		  </div>
		</ion-item>
		
	</ion-list>
	<div text-center *ngIf="patientListInfo?.length <= 0">
		<p class="message">No Schedule Available.</p>
	</div>
</ion-content>
