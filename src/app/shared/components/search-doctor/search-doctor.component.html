<div>
 <!-- <ion-title> {{translate.instant('COMMON.Welcome')}} User,</ion-title>-->
  <ion-label>{{translate.instant('COMMON.Search') }} {{translate.instant('COMMON.Doctor')}}</ion-label>
  <ion-row>
    <ion-col size="auto">
      <ion-button color="secondary">{{translate.instant('PATIENT.Location')}}
        <ion-icon name="caret-down-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button color="secondary">Date
        <mat-form-field style="padding-top: 2%;text-align: center;">
          <label>
            <input style="color:black" matInput [matDatepicker]="picker" [min]="minDate"
                   [max]="maxDate"
                   placeholder="select date"
                   name="aDate">
          </label>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi="true" #picker></mat-datepicker>
        </mat-form-field>
      </ion-button>
    </ion-col>
    <ion-col  size="auto">
      <ion-button color="secondary">{{translate.instant('PATIENT.Specialization')}}
        <ion-select [(ngModel)]="specialization"
                    (ionChange)="getSpecializedDoctor(specialization)">
          <ion-select-option [value]="s" *ngFor="let s of specializations">{{s}}</ion-select-option>
        </ion-select>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button color="secondary">{{translate.instant('PATIENT.Sub Specialization')}}
        <ion-select name="subspec" [disabled]="subSpecializations.length == 0"
                    [(ngModel)]="subspecialization"
                    (ionChange)="getSubSpecializedDoctor(subspecialization)">
          <ion-select-option *ngFor="let sub of subSpecializations" [value]="sub">
            {{sub}}
          </ion-select-option>
        </ion-select>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button color="secondary">{{translate.instant('PATIENT.Visit Type')}}
        <ion-icon name="caret-down-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-icon class="search" name="search-outline"></ion-icon>
    </ion-col>
  </ion-row>
</div>
