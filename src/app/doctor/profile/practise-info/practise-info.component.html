<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="block-border">
        <ion-title class="ion-text-center">Practise Information</ion-title>

        
        
        

        <ion-item>
          <ion-label position="floating">Specialization</ion-label>
          <ion-input
                  type="rNo"
                  ngModel
                  name="rNo"
                  required
                  rNo
                  #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Experience</ion-label>
          <ion-input
                  type="rNo"
                  ngModel
                  name="rNo"
                  required
                  rNo
                  #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Upload Certificate</ion-label>
          <ion-input
                  type="rNo"
                  ngModel
                  name="rNo"
                  required
                  rNo
                  #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <div class="btn-container">
          <ion-button (click)="prev()">back</ion-button>
          <ion-button (click)="next()">next</ion-button>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
