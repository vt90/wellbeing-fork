<ion-header>

  <ion-navbar>
    <ion-title text-center>WellBeing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <div class="loginScreen">
    <h2 class="title1 uppercase">Sign In</h2>

	<form [formGroup]="login" (ngSubmit)="loginSubmit(login)" novalidate>
		<ion-list>
		
		  <ion-item>
			<ion-label stacked>Email Or Mobile</ion-label>
			<ion-input type="text" formControlName="email" ></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label stacked>Password</ion-label>
			<ion-input type="password" formControlName="password"></ion-input>
		  </ion-item>
		</ion-list>

		<!--<button ion-button full (click)="loginDone()">Sign in here</button>-->
		<button ion-button full >Login</button>
	</form>
    <div class="appcolor" (click)="forgotPassword()">Forgot password</div>
    <div class="extraLogin">
      Don't have an account?<br>
      Sign up here as a
    </div>

    <ion-grid class="button-group">
      <ion-row>
        <ion-col col-4>
          <button ion-button block color="light" (click)="registerPatient()">Patient</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block color="light" (click)="registerDoctor()">Doctor</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block color="light" (click)="registerLab()">Labs</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
