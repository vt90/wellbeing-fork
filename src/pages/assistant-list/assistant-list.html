<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Assistant List</ion-title>
	<ion-buttons end>
		<button ion-button icon-only (click)="goHome()">
			<ion-icon name="home"></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="baseList">
	<div text-center padding *ngIf="assistantList?.length == 0">
		<img src="assets/imgs/not-found-assistant.png" width='100px' />
		<h1>No Assistant Added!</h1>
		<p>You have not yet added any assistant.</p>
	</div>
	<ion-list class="listGrp" *ngIf="assistantList?.length > 0">
		<ion-item *ngFor="let assistant of assistantList">
		  <p class="notiMainTxt">{{assistant.assistantName}}</p>
		  <p class="notiLocation">{{assistant.assistantClinic}}</p>
		  <p class="notiLocation">{{assistant.assistantEmail}}</p>
		  <p class="notiLocation">{{assistant.assistantMobile}}</p>
		  <button ion-button small (click)="editAssistant(assistant.id)" ><ion-icon name="create"></ion-icon> &nbsp;Edit</button>
		  <button ion-button small color="dark" (click)="confirmDeleteAssistant(assistant.id)"><ion-icon name="trash"></ion-icon> &nbsp;Remove</button>
		</ion-item>
	</ion-list>
	<ion-fab right bottom>
		<button ion-fab mini (click)="createAssistant()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
