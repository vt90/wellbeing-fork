<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage Clinic / Home Visits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="baseList" >
	<div text-center padding *ngIf="clinic_count == 0">
		<img src="assets/imgs/not-found-clinic.png" width='100px' />
		<h1>No Clinic Added!</h1>
		<p>You have not yet added any clinic.</p>
	</div>
	<ion-list class="listGrp" *ngIf="clinic_count != 0">
		<ion-item *ngFor="let c of clinics_list">
			<p class="notiMainTxt">{{c.clinic_name}}</p>
			<p class="notiLocation">{{c.clinic_location}}</p>
			<p class="notiLocation">{{c.clinic_address}}</p>
			<button ion-button small (click)="editClinic(c)"><ion-icon name="create"></ion-icon> &nbsp;Edit</button>
			<button ion-button small color="dark" (click)="removeClinic(c)"><ion-icon name="trash"></ion-icon> &nbsp;Remove</button>
		</ion-item>
