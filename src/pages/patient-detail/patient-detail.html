<ion-header>

  <ion-navbar>
    <ion-title>Patient Detail</ion-title>
	<ion-buttons end>
		<button ion-button (click)="openHome()" >
			Complete <!-- <ion-icon name="home"></ion-icon> -->
		</button>
		<button ion-button icon-only (click)="goHome()">
			<ion-icon name="home"></ion-icon>
		</button>
	</ion-buttons> 
  </ion-navbar>
	
</ion-header>


<ion-content>
<ion-list class="listGrp">
	<ion-item>
	  <h2>{{patientName}}</h2>
	  <p class="notiLocation">{{patientMobileNo}}</p>
	  <p class="notiLocation">{{patientLocation}}</p>
	</ion-item>
	<ion-card *ngIf="appointment_details != ''">
		<ion-item>
		  <!-- <p class="notiLocation" style="white-space:pre-wrap;">{{appointment_details}}</p> -->
		  <p class="notiLocation" style="white-space:pre-wrap;">{{appointment_details}}</p>
		</ion-item>
	</ion-card>
	<ion-item *ngIf="base64Image">
		<div class="prescriptionThumb">
			<img [src]="base64Image" width="50" height="50" (click)="viewPrescription(base64Image)" />
			
			<span>{{imageName}}</span>
		</div>
		
		<!-- <button ion-button clear item-end icon-only (click)="deletePrescription(r)">
			<ion-icon name="trash"></ion-icon>
		</button> -->
	</ion-item>
</ion-list>
		<!-- <button ion-button small icon-right color="light" style="font-size: 14px;" (click)="openHome()">
       Complete Prescription
        <ion-icon name="home"></ion-icon>
      </button> -->
</ion-content>	
			
<ion-footer>
  <ion-toolbar text-center color="dark">
	  <button ion-button small icon-right color="light" style="font-size: 14px;" (click)="addDetails()">
        Add Details
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button small icon-right color="light" style="font-size: 14px;" (click)="addMedicine()">
        View/Add Medicine
        <ion-icon name="add"></ion-icon>
      </button>
	  <button ion-button small icon-right color="light" style="font-size: 14px;" (click)="openPicOption()">
        Upload
        <ion-icon name="attach"></ion-icon>
      </button>
  </ion-toolbar>
</ion-footer>
