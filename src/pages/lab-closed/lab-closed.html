<ion-header>

  <ion-navbar>
    <ion-title>Lab Is Closed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="labClosed" (ngSubmit)="createLabClosed(labClosed)" novalidate>
		<ion-list>
			<ion-item>
				<ion-label stacked>From Date</ion-label>
				<ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="fromDate" formControlName="fromDate" min="{{currentdate}}" (ionChange)="checkdateformatfor(fromDate)"></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label stacked>To Date</ion-label>
				<ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="toDate" formControlName="toDate" min="{{frommindate}}"></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label stacked>Details</ion-label>
				<ion-textarea [(ngModel)]="leaveDetails" formControlName="leaveDetails" value=""></ion-textarea>
			</ion-item>
		
		<!-- <button ion-button full>Submit</button> -->
		<div text-center>
			<button  ion-button>
			Submit
			</button>
		</div>
			</ion-list>
		<!-- <button ion-button color="dark">
			Clear
		</button> -->
	</form>
	
	<div text-center *ngIf="labClosedId">
		<button ion-button color="dark" (click)="clearLabClosed(labClosed)">
			Clear
		</button>
	</div>
		
</ion-content>
