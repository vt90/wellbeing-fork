<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div text-center padding *ngIf="notificationList?.length == 0">
		<!-- <img src="assets/imgs/not-found-assistant.png" width='100px' /> -->
		<!-- <ion-icon name="notifications"></ion-icon> -->
		<p>No Notifications!</p>
	</div>
  <ion-list class="listGrp" *ngIf="notificationList?.length > 0">
    <ion-item  *ngFor="let notification of notificationList">
      <ion-avatar item-start>
        <img [src]="notification.notificationImage">
      </ion-avatar>
     <!--  <p class="notiMainTxt">{{notification.notification_title}}</p> -->
      <p class="notiLocation" [innerHTML]="notification.content"></p>
	  
      <!-- <p class="notiSubTxt">Diabetologist</p> -->
    </ion-item>
    
  </ion-list>
</ion-content>
