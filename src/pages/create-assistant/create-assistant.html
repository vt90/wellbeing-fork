<ion-header>

  <ion-navbar>
    <ion-title>Create an assistant</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
	<form [formGroup]="Assistant" (ngSubmit)="createAssistant(Assistant)" novalidate>
	<ion-list>
		<ion-item>
			<ion-label floating>Select Clinic</ion-label>
			<ion-select [(ngModel)]="clinicName" multiple="true"  formControlName="clinicName" >
				<ion-option value="{{clinic.id}}" *ngFor="let clinic of clinicList "  selected>{{clinic.clinicName}}({{clinic.visit_type}})</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>hell0{{assistantName}}
			<ion-label floating>Assistant Name</ion-label>
			<ion-input [(ngModel)]="assistantName" type="text" value=""  formControlName="assistantName"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Email Id</ion-label>
			<ion-input [(ngModel)]="assistantEmail" type="email" value="" formControlName="assistantEmail"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Contact No.</ion-label>
			<ion-input [(ngModel)]="assistantMobile" type="tel" value="" formControlName="assistantMobile"  minlength="10" maxlength="15" ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input [(ngModel)]="assistantPassword" type="password" value="" formControlName="assistantPassword"></ion-input>
		</ion-item>
		<button ion-button full >Submit</button>
	</ion-list>
	</form>
</ion-content>
<ion-footer *ngIf="action == 'addAssistant'">
	<ion-toolbar text-center color="dark">
		<button ion-button icon-right color="light" (click)="skipAssistant()">
			Skip
			<ion-icon name="ios-skip-forward"></ion-icon>
		</button>
	</ion-toolbar>
</ion-footer>
