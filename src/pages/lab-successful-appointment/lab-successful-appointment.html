<ion-header>

  <ion-navbar>
    <ion-title>Successful appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
	<p>Appointment request sent to the lab</p>
	<ion-list class="listGrp">
		<ion-item>
			<!-- <ion-img width="80" height="80" src="labImage" class="round"></ion-img> -->
			<ion-thumbnail  item-start>
				<img [src]="labImage" *ngIf="labImage" width="80" height="80" class="round" style="border-radius:50px"/>
			</ion-thumbnail>
			<!--<img [src]="labImage" *ngIf="labImage" width="80" height="80" />-->
			<p class="notiMainTxt">#{{labUniqueId}}</p>
			<p class="notiSubTxt">{{labName}}</p>
			<p class="notiMainTxt">{{daySlot}} : {{timeInterval}}</p>
		</ion-item>
	</ion-list>
	<ion-chip>Your appointment booking is Successfully done!!!</ion-chip><br>
	<div text-center>
		<button ion-button color="dark" (click)="goHome()">Go to Home</button>
		<!-- <button ion-button color="secondary" (click)="activeAppointment()">Active Appointment</button> -->
	</div>
</ion-content>
