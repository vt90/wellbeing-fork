
<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size-md="6" offset-md="3" class="block-border">
        <ion-title class="ion-text-center">Basic Information</ion-title>
        

        <ion-item>
          <ion-label>Registration Number</ion-label>
          <ion-input
                  type="text"
                  ngModel
                  name="rNo"
                  required
                  rNo
                  placeholder="Registartion Number"
                  #rNoCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Full Name</ion-label>
          <ion-input
                  type="text"
                  ngModel
                  name="fName"
                  required
                  fname
                  placeholder="FirstName MiddleName LastName"
                  #fNameCtrl="ngModel">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Date of Birth</ion-label>
          <ion-datetime
                  ngModel
                  name="dob"
                  #dobCtrl="ngModel"
                  required
                  min="1980-01-01"
                  max="2020-12-31"
                  displayFormat="MM/DD/YYYY"
                  placeholder="Birth Date">
          </ion-datetime>
        </ion-item>

      
     <!--  <ion-list> -->
        <ion-radio-group
            ngModel
            name="gender"
            #typeCtrl="ngModel"
            value="">
            <ion-list-header>
                <ion-label>Gender</ion-label>
            </ion-list-header>
       
            <ion-item>
                <ion-label>Male</ion-label>
                <ion-radio slot="start" value="male"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Female</ion-label>
                <ion-radio slot="start" value="female"></ion-radio>
            </ion-item>
        </ion-radio-group>
     <!--  </ion-list>
    -->

                #phoneCtrl="ngModel">
