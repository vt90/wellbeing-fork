<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="Patient" (ngSubmit)="registerPatient(Patient)" novalidate>
		<ion-list>
			<ion-item>
				<ion-label stacked>Full Name</ion-label>
				<ion-input type="text" formControlName="patientName"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Mobile Number</ion-label>
				<ion-input type="tel" formControlName="patientMobileNo" minlength="10" maxlength="15" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Email Id</ion-label>
				<ion-input type="email" formControlName="patientEmail"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Password</ion-label>
				<ion-input type="password" formControlName="patientPassword"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>Terms and conditions apply</ion-label>
				<ion-checkbox color="dark" formControlName="termsConditions"></ion-checkbox>
			</ion-item>
		</ion-list>
		<button ion-button full >Submit</button>
	</form>
</ion-content>
