<ion-header>

  <ion-navbar>
    <ion-title>Doctor is on leave</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="drLeave" (ngSubmit)="createDoctorLeave(drLeave)" novalidate>
		<ion-list>
			<ion-item>
				<ion-label stacked>From Date</ion-label>
				<ion-datetime  displayFormat="DD-MM-YYYY" [(ngModel)]="fromDate" formControlName="fromDate"  min="{{currentdate}}" (ionChange)="checkdateformatfor(fromDate)" ></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label stacked>To Date</ion-label>
				<ion-datetime  displayFormat="DD-MM-YYYY" [(ngModel)]="toDate"  formControlName="toDate"  min="{{frommindate}}" ></ion-datetime>
			</ion-item>
		
		<p>Reference doctor details:</p>
		
			<ion-item>
				<ion-label stacked>Dr. Name</ion-label>
				<ion-input type="text" [(ngModel)]="drName" formControlName="drName"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Dr. Contact No.</ion-label>
				<ion-input type="tel" [(ngModel)]="drMobile"  formControlName="drMobile" maxlength="15" minlength="10"></ion-input>
			</ion-item>
			<div text-center>
			  <button  ion-button>
				Submit
			  </button>
			</div> 
		</ion-list>
		<!-- <button ion-button full>Submit</button> -->
		
	</form>
		<div text-center *ngIf="doctorOnLeaveId">
		  <button ion-button color="dark" (click)="clearDoctorLeave(drLeave)">
			Clear
		  </button>
		</div>
</ion-content>
