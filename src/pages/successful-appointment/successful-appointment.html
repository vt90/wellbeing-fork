<ion-header>

  <ion-navbar>
    <ion-title>Successful Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
	<p>Appointment request sent to the doctor</p>
	<ion-list class="listGrp">
		<ion-item>
			<!-- <ion-img width="80" height="80" src="{{doctorImage}}" class="round"></ion-img> -->
			<ion-thumbnail  item-start>
				<img [src]="doctorImage" *ngIf="doctorImage" width="80" height="80" class="round" style="border-radius:50px"/>
			</ion-thumbnail>
			<p class="notiMainTxt">#{{doctorUniqueId}}</p>
			<p class="notiMainTxt">Dr. {{doctorName}}</p>
			<p class="notiSubTxt">{{clinicName}}</p>
			<p class="notiMainTxt">{{daySlot}} : {{timeInterval}}</p>
		</ion-item>
	</ion-list>
	<ion-chip text-center>Your Appointment Booking is Successfully Done!!!</ion-chip>
	<br>
	<div text-center>
		<button ion-button color="dark" (click)="goHome()">Go to Home</button>
		<!-- <button ion-button color="secondary" (click)="activeAppointment()">Active Appointment</button> -->
	</div>
</ion-content>
